<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">HMS (Client)</a>
  </div>
</nav>

<main class="container my-4">
  <h2>Contact Us</h2>
  <div class="card p-3">
    <form id="contactForm">
      <div class="mb-2"><input required name="name" class="form-control" placeholder="Your name"></div>
      <div class="mb-2"><input required name="email" type="email" class="form-control" placeholder="Email"></div>
      <div class="mb-2"><textarea required name="message" class="form-control" placeholder="Message" rows="4"></textarea></div>
      <button class="btn btn-primary">Send Message</button>
    </form>
    <div id="contactMsg" class="mt-2"></div>
  </div>

  <h4 class="mt-4">Messages (stored locally)</h4>
  <div id="messagesList"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
