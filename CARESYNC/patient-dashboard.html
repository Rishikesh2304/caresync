<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">HMS (Client)</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h2>Book Appointment</h2>
  <div class="card mb-3">
    <div class="card-body">
      <form id="bookForm">
        <div class="row">
          <div class="col-md-6 mb-2">
            <select id="doctorSelect" class="form-select" required></select>
          </div>
          <div class="col-md-3 mb-2">
            <input id="apptDate" type="date" class="form-control" required>
          </div>
          <div class="col-md-3 mb-2">
            <input id="apptTime" type="time" class="form-control" required>
          </div>
        </div>
        <button class="btn btn-success" type="submit">Create Appointment</button>
      </form>
      <div id="bookMsg" class="mt-2"></div>
    </div>
  </div>

  <h3>Your Appointment History</h3>
  <div id="appointmentsList"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
