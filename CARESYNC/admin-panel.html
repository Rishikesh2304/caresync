<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">HMS (Client)</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h2>Admin Dashboard</h2>

  <div class="row">
    <div class="col-md-6">
      <h4>Doctors</h4>
      <div id="doctorsList"></div>

      <h5 class="mt-3">Add a new doctor</h5>
      <form id="addDoctorForm">
        <div class="mb-2"><input required name="name" class="form-control" placeholder="Doctor name"></div>
        <div class="mb-2"><input required name="email" type="email" class="form-control" placeholder="Email"></div>
        <div class="mb-2"><input required name="fee" class="form-control" placeholder="Consultancy fee (number)"></div>
        <div class="mb-2"><input required name="password" type="password" class="form-control" placeholder="Password"></div>
        <button class="btn btn-primary">Add Doctor</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Patients</h4>
      <div id="patientsList"></div>

      <h4 class="mt-3">Appointments</h4>
      <div id="allAppointments"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
